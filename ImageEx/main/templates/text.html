<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #canvas {
            border: 1px solid black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="file" id="imageInput" accept="image/*">
    <canvas id="canvas"></canvas>

    <textarea id="textInput" placeholder="Введите текст"></textarea>
    <button onclick="saveImage()">Сохранить</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const textInput = document.getElementById('textInput');

        let image = null;
        let text = '';
        let isDragging = false;
        let offsetX = 0;
        let offsetY = 0;

        // Обработчик выбора изображения
        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    image = img;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Обработчик ввода текста
        textInput.addEventListener('input', function(event) {
            text = event.target.value;
            drawText();
        });

        // Функция для рисования текста на холсте
        function drawText() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (image) {
                ctx.drawImage(image, 0, 0);
            }
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(text, 20 + offsetX, 40 + offsetY);
        }

        // Обработчик для сохранения изображения
        function saveImage() {
            const dataURL = canvas.toDataURL('image/jpeg');
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'edited_image.jpg';
            link.click();
        }

        // Обработчики событий для перемещения текста
        canvas.addEventListener('mousedown', function(event) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;
            const textX = 20 + offsetX;
            const textY = 40 + offsetY;
            if (mouseX >= textX && mouseX <= textX + ctx.measureText(text).width &&
                mouseY >= textY - 20 && mouseY <= textY) {
                isDragging = true;
                offsetX = mouseX - textX;
                offsetY = mouseY - textY;
            }
        });

        canvas.addEventListener('mousemove', function(event) {
            if (isDragging) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = event.clientX - rect.left;
                const mouseY = event.clientY - rect.top;
                offsetX = mouseX - 20;
                offsetY = mouseY - 40;
                drawText();
            }
        });

        canvas.addEventListener('mouseup', function() {
            isDragging = false;
        });
    </script>
</body>
</html>
